
<div class="add-task-container animated fadeIn" style="z-index:10;">
    <div>
        <button class="btn btn-outline-dark" routerLink="/dashboard">
           &lArr; Volver
        </button>
    </div>
    <br>
    <div class="card" [ngClass]="{ 'blurred': isUpdating }">
        <div class="card-header">
            <h4>Revision de <b>{{tarea.titulo}}</b></h4>
        </div>
        <div class="card-body">
            <form  (ngSubmit)="guardar(f)" #f="ngForm">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" 
                           class="form-control" 
                           id="titulo" 
                           placeholder="Título de la tarea"
                           name="titulo" 
                           [(ngModel)]="tarea.titulo">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" 
                              id="descripcion" 
                              rows="3" 
                              placeholder="Descripción de la tarea"
                              name="descripcion"
                              required 
                              [(ngModel)]="tarea.descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="vencimiento">Fecha de Vencimiento</label>
                    <div class="input-group">
                        <input  type="text" 
                                class="form-control" 
                                id="vencimiento" 
                                placeholder="Selecciona una fecha"
                                [(ngModel)]="tarea.vencimiento" 
                                name="vencimiento" 
                                required>
                        <div class="input-group-append">
                            <button  type="button"
                                     class="btn btn-outline-dark" 
                                     (click)="mostrarCalendario()">Vencimiento</button>
                        </div>
                    </div>
                   <div class="calendar-container mt-2" *ngIf="calendario">
                        <app-calendar (fechaSeleccionada)="recibirFechaSeleccionada($event)"></app-calendar>
                    </div>
                </div>
                <div class="form-group">
                    <label for="completada">Estado</label>
                    <select type="select"
                            class="form-control" 
                            id="completada" 
                            name="completada" 
                            [(ngModel)]="tarea.completada">
                            <option [value]="true">Completada</option>
                            <option [value]="false">No Completada</option>
                    </select>
                </div>
                <br>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary">Modificar</button>
                   <!--<button type="button" class="btn btn-danger ml-2">Cancelar</button>--> 
                </div>
            </form>
        </div>
    </div>
</div>
